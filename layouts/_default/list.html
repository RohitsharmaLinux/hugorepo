<!DOCTYPE html>
<html>
	<head>
		    <meta charset="UTF-8">
		        <title>My Blog</title>
	</head>
	<body>
		    <header>
			            <h1>My Blog</h1>
				        </header>
					    <nav>
						            <ul>
								                <li><a href="/">Home</a></li>
										            <li><a href="/about/">About</a></li>
											                <li><a href="/contact/">Contact</a></li>
													        </ul>
														    </nav>
														        
														        <main>
																        <h2>Latest Articles</h2>
																	        <ul>
																			            {{ range .Data.Pages }}
																				                    <li>
																							                        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
																										                    <p>{{ .Date.Format "January 2, 2006" }}</p>
																												                        <p>{{ .Summary }}</p>
																															                </li>
																																	            {{ end }}
																																		            </ul>
																																			        </main>
																																				    
																																				    <footer>
																																					            <p>&copy; 2023 My Blog</p>
																																						        </footer>
	</body>
</html>
